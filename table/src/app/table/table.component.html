<nz-table #colSpanTable [nzData]="listFormatData" nzBordered>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th colspan="2">Home phone</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of colSpanTable.data; index as i">
      <td>{{ data.name }}</td>
      <ng-container [ngSwitch]="i">
        <!-- <div>index: {{ i }}</div> -->
        <!-- <ng-container *ngSwitchCase="2">
          <td>{{ data.age }}</td>
          <td rowspan="3">{{ data.tel }}</td>
          <td>{{ data.phone }}</td>
          <td>{{ data.address }}</td>
        </ng-container> -->
        <ng-container *ngSwitchCase="3">
          <td>{{ data.age }}</td>
          <td>{{ data.phone }}</td>
          <td>{{ data.address }}</td>
        </ng-container>
        <ng-container *ngSwitchCase="4">
          <td colspan="5">{{ data.age }}</td>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <td>{{ data.age }}</td>
          <td [attr.rowspan]="data.rowSpan">{{ data.tel }}</td>
          <td>{{ data.phone }}</td>
          <td>{{ data.address }}</td>
        </ng-container>
      </ng-container>
    </tr>
  </tbody>
</nz-table>
